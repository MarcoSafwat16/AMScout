<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>AMScout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="./manifest.json" />
    <style>
      body {
        background-color: #0a0809;
        color: #e5e7eb;
      }
      .app-main-content {
        background-color: #1C1C1E;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes like-bubble {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        50% { transform: translateY(-60px) scale(1.1); opacity: 0.9; }
        100% { transform: translateY(-120px) scale(1); opacity: 0; }
      }
      .animate-like-bubble {
        animation: like-bubble 1s ease-out forwards;
      }
      @keyframes float-up {
        0% { transform: translateY(0) scale(0.8); opacity: 1; }
        100% { transform: translateY(-180px) scale(1.2); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 4s ease-out forwards;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
        padding-right: 2rem; /* Spacing between repetitions */
      }
      @keyframes story-progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-story-progress {
        animation: story-progress linear forwards;
      }
      @keyframes heart-pop {
        0% { transform: scale(0); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      .animate-heart-pop {
        animation: heart-pop 0.6s ease-in-out forwards;
      }
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        20% {
          opacity: 1;
          transform: translateY(0);
        }
        80% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 4s ease-out forwards;
      }
      @keyframes fireworks-border {
        0% { box-shadow: 0 0 5px #fde047, 0 0 10px #fde047, inset 0 0 5px #fde047; }
        25% { box-shadow: 0 0 10px #f87171, 0 0 20px #f87171, inset 0 0 10px #f87171; }
        50% { box-shadow: 0 0 5px #4ade80, 0 0 10px #4ade80, inset 0 0 5px #4ade80; }
        75% { box-shadow: 0 0 10px #60a5fa, 0 0 20px #60a5fa, inset 0 0 10px #60a5fa; }
        100% { box-shadow: 0 0 5px #fde047, 0 0 10px #fde047, inset 0 0 5px #fde047; }
      }
      .fireworks-border {
        animation: fireworks-border 3s linear infinite;
      }

      @keyframes text-glow {
        0% { text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #60a5fa, 0 0 8px #60a5fa; }
        50% { text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px #fde047, 0 0 16px #fde047; }
        100% { text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #60a5fa, 0 0 8px #60a5fa; }
      }
      .text-glow {
        animation: text-glow 2.5s ease-in-out infinite;
      }

      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .auth-container {
        position: relative;
        overflow: hidden;
      }
      .auth-container::before {
        content: '';
        position: absolute;
        top: -20%; right: -20%; bottom: -20%; left: -20%;
        background: linear-gradient(45deg, #0f172a, #0c3a99, #1e1b4b, #4c1d95);
        background-size: 400% 400%;
        animation: background-pan 15s ease-in-out infinite;
        z-index: -1;
        filter: blur(50px);
      }
      
      /* Responsive Layout */
      @media (min-width: 768px) {
        .app-container {
          display: grid;
          grid-template-columns: auto 1fr;
          max-width: 1280px;
          margin: 0 auto;
        }
        .app-main-content {
          max-width: 600px;
          margin: 0 auto;
          border-left: 1px solid #3A3A3C;
          border-right: 1px solid #3A3A3C;
        }
        .reels-viewer-desktop-container {
           background-color: rgba(0,0,0,0.7);
           display: flex;
           align-items: center;
           justify-content: center;
        }
        .reels-viewer-desktop-content {
           max-width: 380px;
           width: 100%;
           height: 90vh;
           max-height: 800px;
           position: relative;
           border-radius: 1rem;
           overflow: hidden;
           box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
      }
    </style>
